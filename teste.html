<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Iframe em Tela Inteira</title>
    <style>
        body, html, iframe {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <iframe src="https://play.soccerverse.io/" frameborder="0" width="100%" height="100%"></iframe>
</body>
</html>
